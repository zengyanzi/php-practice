<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery.js"></script>
</head>
<body>
	<input type="button" value="aquire data"/>
	<div id="info"></div>
	<script>
		$('input').click(function() {
			$.ajax({
				url:'demo2.php?'+Math.random(),
				type:'get',
				success:function(data){
					// $('#info').html(data[0].title)
					var res=eval(data);
					$('#info').html(res[0].title)
				}
			});
		});
	</script>
</body>
</html>
