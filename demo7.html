<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery.js"></script>
</head>
<body>
	<input type="button" value="aquire new list"/>
	<div id="info">
		<img src="loading.gif" alt="loading" id="loading" style="display:none"/>
		<ul>
			
		</ul>
	</div>
	<script>
		$('input').click(function() {
			var ul=$('#info>ul');
			$.ajax({
				url:'demo7.php?'+Math.random(),
				type:'get',
				success:function(data){
					var result=eval(data);
					for (var i = 0; i <result.length; i++) {
						
						ul.append('<li>'+result[i].newtitle+'<em>'+result[i].publictime+'</em></li>');
					};
				}
			})
		});
		$(document).ajaxStart(function(){
			$('#loading').show();
		})
		$(document).ajaxStop(function(){
			$('#loading').hide();
		})
	</script>
</body>
</html>
